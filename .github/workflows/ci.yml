name: CI Pipeline

on:
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.6'

      - name: Build using Makefile
        run: make build

      - name: Run Executable
        run: |
          nohup make run &
          SERVER_PID=$!
          
          sleep 60

          kill $SERVER_PID

      - name: Cleanup Build Artifacts
        run: make clean
